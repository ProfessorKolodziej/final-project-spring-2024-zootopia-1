<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

<body>
	<main class="content-container">

	<!--

	<section class="image" id="Forest-home-image">
		<img src="images/forest.jpg" alt="Forest scene" usemap="#forestmap">
	
	</section>

	<section>
		<map name="forestmap">
		  <!-- Each area corresponds to a clickable button positioned over the image -->
		  <area shape="rect" coords="x1,y1,x2,y2" href="link-for-owl-button" alt="Owl">
		  <area shape="rect" coords="x3,y3,x4,y4" href="link-for-tiger-button" alt="Tiger">
		  <area shape="rect" coords="x5,y5,x6,y6" href="link-for-fox-button" alt="Fox">
		  <area shape="rect" coords="x7,y7,x8,y8" href="link-for-wolf-button" alt="Wolf">
		</map>
	  </section>

	  <!-- Section for the owl button -->
	  <section>
		<a href="link-for-owl-button">Owl Button</a>
	  </section>
	
	  <!-- Section for the tiger button -->
	  <section>
		<a href="link-for-tiger-button">Tiger Button</a>
	  </section>
	
	  <!-- Section for the fox button -->
	  <section>
		<a href="link-for-fox-button">Fox Button</a>
	  </section>
	
	  <!-- Section for the bird button -->
	  <section>
		<a href="link-for-wolf-button">Bird Button</a>
	  </section>
	
	  <!-- Section for the quiz button -->
	  <section>
		<a href="link-to-quiz">Quiz</a>
	  </section>

	  <section>
		<a href="link-hand-to-forest-home"></a>
